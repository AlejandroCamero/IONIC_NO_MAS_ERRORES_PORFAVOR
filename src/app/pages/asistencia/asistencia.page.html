<ion-header no-border trasnlucent>
  <ion-toolbar color="light">
  <ion-title text-capitalize>Asistencia</ion-title>
  <ion-buttons slot="start">
    <ion-back-button text="" icon="arrow-undo-circle-outline" defaultHref="index"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="openCalModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
   <ion-back-button text="" icon="log-out-outline" defaultHref="login" slot="end"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-button (click)="addFaltaJustificada()">Falta Justificada</ion-button>
<ion-button (click)="addFaltaInjustificada()">Falta Injustificada</ion-button>

<h1 class="center">{{fecha}}</h1>


    <ion-segment [(ngModel)]="calendar.mode">
        <ion-segment-button value="month">
            <ion-label>Mes</ion-label>
        </ion-segment-button>
        <ion-segment-button value="week">
            <ion-label>Semana</ion-label>
        </ion-segment-button>
        <ion-segment-button value="day">
            <ion-label>DÃ­a</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-row>
        <ion-col size="2">
            <ion-button fill="clear" (click)="back()">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-col size="8" class="ion-text-center">
            <h2 style="text-transform: uppercase">{{viewTitle}}</h2>
        </ion-col>

        <ion-col size="2">
            <ion-button fill="clear" (click)="next()">
                <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>

    <calendar 
            [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            >
    </calendar>

</ion-content>
